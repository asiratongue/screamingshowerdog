<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image with Audio and Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
        }

        .fullscreen-image {
            flex-grow: 1;
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .link-container a {
            width: 30%;
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .link-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .link-container img:hover {
            transform: scale(1.05);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="fullscreen-image" style="background-image: url('144pshower.jpg');">
        <audio class="audio-player" autoplay muted>
            <source src="ScreamingShowerDog.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="link-container">
        <a href="link1-url.html">
            <img src="dexscreenerlogo.png" alt="Link 1">
        </a>
        <a href="link2-url.html">
            <img src="telegramlogo.png" alt="Link 2">
        </a>
        <a href="link3-url.html">
            <img src="twitterlogo.jpg" alt="Link 3">
        </a>
    </div>

    <script>
        window.addEventListener('load', function() {
            var audio = document.querySelector('.audio-player');
            audio.muted = false; // Unmute the audio
            audio.play().catch(function(error) {
                console.log("Autoplay prevented:", error);
            });
        });
    </script>

</body>
</html>
